<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container calculator">
            <div class="display" id="display">
                <div class='displayText' id='displayText'>0</div>
            </div>
            <div class="row1">
                <button class="button buttonRed" onclick="bAC()">AC</button>
                <button class="button buttonRed" onclick="bCE()">CE</button>
                <button class="button buttonRed" onclick="bBack()"><<</button>
                <button class="button buttonRed" onclick="bDivide()">/</button>
            </div>
            <div class="row2">
                <button class="button" onclick="b7()">7</button>
                <button class="button" onclick="b8()">8</button>
                <button class="button" onclick="b9()">9</button>
                <button class="button buttonRed" onclick="bTimes()">X</button>
            </div>
            <div class="row3">
                <button class="button" onclick="b4()">4</button>
                <button class="button" onclick="b5()">5</button>
                <button class="button" onclick="b6()">6</button>
                <button class="button buttonRed" onclick="bMinus()">-</button>
            </div>
            <div class="row4">
                <button class="button" onclick="b1()">1</button>
                <button class="button" onclick="b2()">2</button>
                <button class="button" onclick="b3()">3</button>
                <button class="buttonTall buttonRed" onclick="bPlus()">+</button>
            </div>
            <div class="row5">
                <button class="button" onclick="b0()">0</button>
                <button class="button" onclick="bDot()">.</button>
                <button class="button" onclick="bEquals()">=</button>
            </div>
        </div>
    </body>
    <script src="javascript.js"></script>
</html>
