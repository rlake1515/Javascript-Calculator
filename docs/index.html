<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container calculator">
            <div class="display" id="display">
                <div class='displayText' id='displayText'>0</div>
            </div>
            <div class="row1">
                <div class="button buttonRed" onclick="bAC()">AC</div>
                <div class="button buttonRed" onclick="bCE()">CE</div>
                <div class="button buttonRed" onclick="bBack()"><<</div>
                <div class="button buttonRed" onclick="bDivide()">/</div>
            </div>
            <div class="row2">
                <div class="button" onclick="b7()">7</div>
                <div class="button" onclick="b8()">8</div>
                <div class="button" onclick="b9()">9</div>
                <div class="button buttonRed" onclick="bTimes()">X</div>
            </div>
            <div class="row3">
                <div class="button" onclick="b4()">4</div>
                <div class="button" onclick="b5()">5</div>
                <div class="button" onclick="b6()">6</div>
                <div class="button buttonRed" onclick="bMinus()">-</div>
            </div>
            <div class="row4">
                <div class="button" onclick="b1()">1</div>
                <div class="button" onclick="b2()">2</div>
                <div class="button" onclick="b3()">3</div>
                <div class="buttonTall buttonRed" onclick="bPlus()">+</div>
            </div>
            <div class="row5">
                <div class="button" onclick="b0()">0</div>
                <div class="button" onclick="bDot()">.</div>
                <div class="button" onclick="bEquals()">=</div>
            </div>
        </div>
    </body>
    <script src="javascript.js"></script>
</html>
